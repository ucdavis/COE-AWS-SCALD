<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ENGR-Dev-DB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link href="https://cdn.datatables.net/2.3.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js" integrity="sha256-9zljDKpE/mQxmaR4V2cGVaQ7arF3CcXxarvgr7Sj8Uc=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/2.3.6/js/dataTables.min.js"></script>
        <link href="./content/coe-scald.css" rel="Stylesheet" type="text/css" />
        <script src="./content/coe-scald.js" type="text/javascript"></script>
        <link rel="icon" type="image/x-icon" href="./content/favicon.ico">
    </head>

    <body>

        <div id="coePage">

            <!-- Site Navigation Section -->

            <div id="coe-navigation-section" class="container-fluid">

                <div class="row">

                    <div class="col-lg-12">

                        <br />
                        <img src="./content/coe-logo-webapp.png" alt="COE">
                        <br /><br />

                        <div class="et-navbar-container">
                            <ul class="et-navbar">
                                 <li><a href="./index.html">ENGR Dev DB</a></li>
                                 <li><a href="./resources.html">Resources</a></li>
                            </ul>
                        </div>

                    </div>


                </div>

                <div class="row">
                    <div class="col-lg-12">&nbsp;</div>
                </div>

            </div>


            <!-- Main Section -->

            <div id="coe-main-section" class="container-fluid">

                <div class="row">

                    <div class="col-lg-12">

                        <h3>COE IT Kudos</h3>

                        <br />
                    
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-10">

                        <div id="dvCOELoadNotice">

                        </div>


                        <div id="dvTblKudos" style="display: none;">

                            <table id="tblKudos" class="table table-bordered table-striped table-condensed et-table">

                                <!-- table table-striped table-bordered table-condensed coe-table -->

                                <thead>
                                    <tr>
                                        <th class="text-left">IT Member</th>
                                        <th class="text-left">Kudo</th>
                                        <th class="text-left">Submitter</th>
                                        <th class="text-left">Submitted On</th>
                                    </tr>
                                </thead>

                                <tfoot>
                                    <tr>
                                        <th class="text-left">IT Member</th>
                                        <th class="text-left">Kudo</th>
                                        <th class="text-left">Submitter</th>
                                        <th class="text-left">Submitted On</th>
                                    </tr>
                                </tfoot>


                                <tbody></tbody>


                            </table>

                        </div>


                    </div>

                </div>

            </div>

        </div>

        <script type="text/javascript">

            $(document).ready(function() {

                $('#dvCOELoadNotice').html('<br /><p>Pulling data from AWS</p>');

                $.ajax({
                    url: 'https://5ojr76jj93.execute-api.us-west-2.amazonaws.com/v1/coe-it-kudos',
                    dataType: "json",
                    error: function () {
                        console.log('load failed');
                        $('#dvCOELoadNotice').html('<br /><p>Load failed</p>');
                    },
                    success: function (rdata) {

                        $('#dvCOELoadNotice').html('');

                        $('#dvTblKudos').show();

                        new DataTable('#tblKudos', {
                            columns: [
                                { "data": "email_address", "type": "string", "className": "text-left" },
                                { "data": "kudo", "type": "string", "className": "text-left" },
                                { "data": "submitter", "type": "string", "className": "text-left" },
                                { "data": "submitted_on", "type": "string", "className": "text-center" }
                            ],
                            data: rdata.data,
                            bAutoWidth: false,
                            deferRender: true,
                            pagingType: 'full_numbers',
                            order: [3, 'desc']
                        });

                    }

                });

            });

        </script>
        
    </body>

</html>
